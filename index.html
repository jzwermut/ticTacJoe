<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/rules.js"></script>
	<script src="js/dom.js"></script>
	<title>Tic Tac Joe</title>
</head>
<body>
	<div id="container">
		<h1>Welcome to Tic Tac Joe</h1>
		<h2></h2>
		<div id="turn">
			<div class="who" id="player1">
				<h3>Player 1</h3>
				<img src="http://www.fillmurray.com/200/200">
			</div>

			<div class="who" id="player2">
				<h3>Player 2</h3>
				<img src="http://www.placecage.com/200/200">
			</div>
		</div>
		<div id="gameBoard">
			<div class="square" id="top-left"></div>
			<div class="square" id="top-mid"></div>
			<div class="square" id="top-right"></div>
			<div class="square" id="mid-left"></div>
			<div class="square" id="mid-mid"></div>
			<div class="square" id="mid-right"></div>
			<div class="square" id="bottom-left"></div>
			<div class="square" id="bottom-mid"></div>
			<div class="square" id="bottom-right"></div>
		</div>
		<div class="reset">
			<button>Reset</button>
		</div>
	</div>
	
</body>
</html>
